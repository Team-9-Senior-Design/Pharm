<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	html,body {
		padding:0; margin:0;width: 100%; height: 100%;
	}	

	.bg {
		background: url("img/bg.jpg") center /cover no-repeat;
		width: 100%;
		height: 100%;
		display: -webkit-flex; /* Safari */
	  	display: flex;
	  	z-index: -2;
	}

	#login {
		width: 300px;
		height: 340px;
		top: 20%;
		right: 15%;
		background-color: white;
		position: absolute;

	}

	#loginTip {
		width: 86%;
		border-bottom: 1px solid #ee7700;
		margin-bottom: 10px;
		margin-top: 10px;
		margin-right: auto;
		margin-left: auto;
	}

	#loginTip #p1 {

	    font-size: 20px;
	    font-weight: bold;
	    margin-top: 5px; 
	    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
	    font-family: 'Open Sans', sans-serif;
	    color: #4A4A4A ;
	    text-align: center; 
	}

	#login1 {
		width: 86%;
		position: relative;
		margin-bottom: 30px;
		margin-top: 30px;
		margin-right: auto;
		margin-left: auto;
	}

	#login1 img {
		position: absolute;
		top: 12px;
		left: 8px;
	}

	#login1 input {
		width: 100%;
		height: 42px;
		text-indent: 2.5rem;	
	}

	#logb {
		width: 86%;
		margin-top: 0px;
		margin-bottom: 0px;
		margin-left: 37%;
		align-items: center;
	}
	

	</style>
	<title>Log in</title>
</head>
<body>
	<div class="bg">
		<form name="f" action="">
			<div id="login">
				<div id="loginTip"> 
					<p id="p1"> Log In</p>
				</div>

				<div id="login1">
					<img src="img/username.png" width="20" height="20" alt=""/>
					<input type="text" id="userName" placeholder="username" />
				</div>

				<div id="login1">
					<img src="img/password.png" width="20" height="20" alt=""/>
					<input type="password" id="passWord" placeholder="password" />
				</div>

				<div id="logb">
					<input type="button" value="Log In" 
						style="background-color: #ee7700 ; color: #fff; width: 30%;"
				 		onclick="ulogin()">
				</div>
			</div>
		</form>
	</div>

	<script language="javascript" type="text/javascript">
	function ulogin() {
	
		var userName = document.getElementById("userName").value;
		var userPass = document.getElementById("passWord").value;
		
		if (userPass == "root" && userName == "root") {
			window.document.f.action="secondPage.html";
			window.document.f.submit();
		} 
		else if (userName == "" || userName == null) {
			alert("usename is emplty");
			return false;
		} 
		else if (userPass == "" || userPass == null) {
			alert("password is emplty");
			return false;
		} 
		else if (userPass != "root" || userName != "root") {
			alert("usename or password is error");
			return false;
		} 
		else{
			return true;
		}
			
	}
</script>
</body>
</html>
